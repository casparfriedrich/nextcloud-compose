  cache:
    build: ./redis
    env_file:
      - ./cache.env
    healthcheck:
      test: redis-cli ping || exit 1
      interval: 5s
    restart: unless-stopped
    tmpfs:
      - /data

  db:
    build: ./postgres
    env_file:
      - ./db.env
    healthcheck:
      test: pg_isready -U nextcloud || exit 1
      interval: 5s
    restart: unless-stopped
    volumes:
      - /pool-1/nc-db:/var/lib/postgresql/data

services:
  app:
    build: ./nextcloud
    depends_on:
      cache:
        condition: service_healthy
      database:
        condition: service_healthy
      imaginary:
        condition: service_healthy
    environment:
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_LIMIT=16G
      - PHP_OPCACHE_MEMORY_CONSUMPTION=1024
    healthcheck:
      test: curl -sSf http://localhost/status.php | jq -e '(.installed==true) and (.maintenance==false) and (.needsDbUpgrade==false)'
      start_period: 30s
      interval: 15s
      timeout: 5s
    hostname: app
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      - app:/var/www/html

  cron:
    build: ./nextcloud
    entrypoint: ["/cron.sh"]
    restart: unless-stopped
    stop_signal: SIGKILL
    volumes_from:
      - app

  notify_push:
    build: ./nextcloud
    environment:
      - NEXTCLOUD_URL=http://app
    entrypoint: ["/var/www/html/custom_apps/notify_push/bin/x86_64/notify_push", "/var/www/html/config/config.php"]
    ports:
      - "7867:7867"
    restart: unless-stopped
    stop_signal: SIGKILL
    volumes_from:
      - app

  imaginary:
    image: nextcloud/aio-imaginary:latest
    restart: unless-stopped
    stop_signal: SIGKILL

  cache:
    image: bitnami/redis:7.4
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_AOF_ENABLED=no
      - REDIS_IO_THREADS=4
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    tmpfs:
      - /bitnami/redis

  database:
    build: ./postgresql
    environment:
      - POSTGRESQL_DATABASE=nextcloud
      - POSTGRESQL_PASSWORD=nextcloud
      - POSTGRESQL_USERNAME=nextcloud
    healthcheck:
      test: pg_isready -U nextcloud || exit 1
      start_period: 30s
      interval: 15s
      timeout: 5s
    restart: unless-stopped
    volumes:
      - database:/bitnami/postgresql
    tmpfs:
      - /docker-entrypoint-preinitdb.d
      - /docker-entrypoint-initdb.d

volumes:
  app:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.178.201,vers=4.2
      device: :spool/nextcloud/app

  database:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.178.201,vers=4.2
      device: :spool/nextcloud/database

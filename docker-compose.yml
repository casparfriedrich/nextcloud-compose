services:
  app:
    build: ./nextcloud
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - PHP_MEMORY_LIMIT=1G
      - PHP_UPLOAD_LIMIT=16G
      - PHP_OPCACHE_MEMORY_CONSUMPTION=1024
    #healthcheck:
    #  test: curl -sSf http://localhost/status.php | jq -e '(.installed==true) and (.maintenance==false) and (.needsDbUpgrade==false)'
    #  start_period: 30s
    #  interval: 15s
    #  timeout: 5s
    hostname: app
    ports:
      - "8080:80"
    runtime: nvidia
    gpus: all
    restart: unless-stopped
    volumes:
      - html:/var/www/html
      - stuff:/stuff

  cron:
    build: ./nextcloud
    entrypoint: ["/cron.sh"]
    restart: unless-stopped
    volumes_from:
      - app

  notify_push:
    build: ./nextcloud
    environment:
      - NEXTCLOUD_URL=http://app
    entrypoint: ["/var/www/html/custom_apps/notify_push/bin/x86_64/notify_push", "/var/www/html/config/config.php"]
    ports:
      - "7867:7867"
    restart: unless-stopped
    volumes_from:
      - app

  imaginary:
    image: nextcloud/aio-imaginary:latest
    restart: unless-stopped

  redis:
    image: redis:8.2
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    tmpfs:
      - /data

  postgres:
    image: bitnamilegacy/postgresql:16.6.0
    healthcheck:
      test: pg_isready -U nextcloud || exit 1
      start_period: 30s
      interval: 15s
      timeout: 5s
    restart: unless-stopped
    volumes:
      - postgres:/bitnami/postgresql/data
      - ./postgres/conf.d:/opt/bitnami/postgresql/conf/conf.d
    tmpfs:
      - /docker-entrypoint-preinitdb.d
      - /docker-entrypoint-initdb.d

volumes:
  html:
    driver: local
    driver_opts:
      type: xfs
      o: discard
      device: /dev/disk/by-partuuid/59e25628-7b11-4416-a741-e419ace921e0

  postgres:
    driver: local
    driver_opts:
      type: xfs
      o: discard
      device: /dev/disk/by-uuid/162a6040-766e-4f72-8170-7c12fcccc9e0

  stuff:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.178.112,vers=4.2,nconnect=16,noatime,nodiratime,fsc,async
      device: :/mnt/pool-0/stuff
